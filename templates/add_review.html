{% extends "base.html" %}
{% block title %}Write a Review - {{ business.business_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2 class="fw-bold">Write a Review</h2>
        <p class="text-muted">Your feedback helps us improve</p>
    </div>

    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px; border-radius: 12px;">
        <h4 class="fw-bold text-center">{{ business.business_name }}</h4>

        <form method="POST" class="mt-3">
            {% csrf_token %}

            <!-- Star Rating -->
            <label class="fw-bold mt-2 d-block">Rating:</label>
            <div class="rating d-flex align-items-center gap-2">
                <input type="radio" id="star5" name="rating" value="5" class="d-none">
                <label for="star5" class="star">&#9733;</label>

                <input type="radio" id="star4" name="rating" value="4" class="d-none">
                <label for="star4" class="star">&#9733;</label>

                <input type="radio" id="star3" name="rating" value="3" class="d-none">
                <label for="star3" class="star">&#9733;</label>

                <input type="radio" id="star2" name="rating" value="2" class="d-none">
                <label for="star2" class="star">&#9733;</label>

                <input type="radio" id="star1" name="rating" value="1" class="d-none">
                <label for="star1" class="star">&#9733;</label>
            </div>

            <!-- Comment Box -->
            <label class="fw-bold mt-3">Your Review:</label>
            <textarea name="comment" class="form-control rounded" rows="4" placeholder="Share your experience..."></textarea>

            <button type="submit" class="btn btn-dark mt-3 w-100">Submit Review</button>
        </form>
    </div>
</div>

<style>
    .rating .star {
        font-size: 28px;
        color: #ddd;
        cursor: pointer;
        transition: color 0.3s;
    }
    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
        color: #f39c12; /* Gold color for selected stars */
    }
    .rating {
        justify-content: center;
    }
</style>
{% endblock %}
