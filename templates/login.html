{% extends "base.html" %}
{% load static %}

{% block title %}Login | BizHunt{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box shadow-sm">
        <h2 class="text-center fw-bold text-dark">Welcome Back</h2>
        <p class="text-center text-muted">Sign in to continue</p>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-3">
                <label class="form-label text-muted">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label class="form-label text-muted">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" id="password" required>
                    <span class="input-group-text toggle-password">
                        <i class="fas fa-eye" id="toggleEye"></i>
                    </span>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-dark w-100">Login</button>

            <!-- Links -->
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none text-muted">Forgot Password?</a> |
                <a href="{% url 'signup' %}" class="text-decoration-none text-muted">Signup</a>
            </div>
        </form>

        <!-- Divider -->
        <div class="text-center mt-4">
            <hr>
            <span class="text-muted">OR</span>
        </div>

        <!-- Google Login Button (fixed) -->
        <div class="text-center mt-3">
            <a href="/social/login/google-oauth2/" class="btn btn-outline-danger w-100">
                <i class="fab fa-google me-2"></i> Login with Google
            </a>
        </div>

    </div>
</div>
{% endblock %}

<!-- Password Toggle Script -->
<script>
    document.querySelector(".toggle-password").addEventListener("click", function () {
        let passwordInput = document.getElementById("password");
        let toggleIcon = document.getElementById("toggleEye");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        }
    });
</script>
